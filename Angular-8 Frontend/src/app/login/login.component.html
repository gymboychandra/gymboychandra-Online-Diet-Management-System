<div fxLayout="row" fxLayoutWrap="wrap" class="login-box">
<mat-card class="mat-elevation-z8">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div>
            <mat-form-field>
              <input type="email" matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
			<div *ngIf="submitted && loginForm.controls.email.errors" class="error">
				<div *ngIf="submitted && loginForm.controls.email.errors.required">Email is required</div>
			</div>
          </div>

          <p>
            <mat-form-field>	
              <input type="password" matInput placeholder="Password" formControlName="password" required>
			  <mat-error *ngIf="submitted && loginForm.controls.password.hasError('required')">Password is required</mat-error>
			  <mat-error *ngIf="submitted && loginForm.controls.password.hasError('minlength')">Password must have at least {{minPw}} characters</mat-error>
            </mat-form-field>
          </p>

          <div class="button">
            <button type="submit" mat-raised-button color="primary">Login</button>
          </div>
		  <div *ngIf="submitted && globals.invalidLogin" class="error">
			<div>Invalid credentials.Try again!</div>
		  </div>
        </form>
      </mat-card-content>
</mat-card>
 </div>
